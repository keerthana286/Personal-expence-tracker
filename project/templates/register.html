{% extends "layout.html" %}

{% block title %}
	Register
{% endblock %}

{% block main %}
 <div >
	        <a class="main-logo-img mt-5" href="#"><img src="static/back1.jpg" alt="sheep-logo" height="100%" width="100%"></a>
	    </div>
<div class="container">
	<form action = "/register" method="POST">
		<div class="form-group">
		 <font color="red" face="Comic sans MS"  >
			<h2> Registration form</h2>
			</font>
		</div>
		<div class="form-group">
			<input type="text" id="username" name="username" class = "form-control" placeholder="Username" required autofocus>
		</div>
		<div class="form-group">
			<input type="email" name="inputEmail" id="email-address" class="form-control" placeholder="Email Address" required >
		</div>
		<div class="form-group">
			<input type="password" name="password"id="password" class="form-control" placeholder="Password" required>
		</div>
		<div class="form-group">
			<input type="password" id="confirm-password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
		</div>

		<button class="btn btn-primary btn-block" type="submit">Register</button>

	</form>
</div>
{% endblock %}
