<!DOCTYPE html>
<html lang="en">

    <head>
	{% for message in get_flashed_messages() %}
 <div class="alert">{{message}}</div>
{% endfor %}

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <!-- <link href="/static/favicon.ico" rel="icon"> -->

        <link href="/static/styling.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <title>Expenses Tracker {% block title %}{% endblock %}</title>
	</head>
	<body style ="background-color:black">
	
		<nav style="color=red" class="navbar navbar-expand-md navbar-light bg-dark border">
		
            <a class="navbar-brand" href="/"><font style ="color:red" size="5" ><b> Expenses Tracker</b></font></a>
			
			 <div class="logo mt-3 text">
	        <a class="nav-item" href="/"><img src="static/logo.jpg" alt="sheep-logo" height="50px" width="50px">
	            
	          </a>
	    </div>
			
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul  class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/transaction"><font style ="color:red" > <b>Add Transaction</b></font></a></li>
                        <li class="nav-item"><a class="nav-link" href="/statement"><font style ="color:red" > <b> View Statement </b></font></a></li>

                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
	 
                        <li class="nav-item"><a class="nav-link" href="/logout"><font style ="color:red" >  <b>Log Out</b></font></a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register"><font style ="color:red" > <b> Register</b></font></a></li>
                        <li class="nav-item"><a class="nav-link" href="/login"><font style ="color:red" >  <b>Log in</b></font></a></li>
                    </ul>
                {% endif %}
            </div>
			
        </nav>
  
        <main>
            {% block main %} {% endblock %}
			 
        </main>

		
	</body>
</html>
